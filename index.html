<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“± My App Store</h1>

  <div class="app-list">

      </div>
    </div>

    <div class="app-card">

        <a href="Noteset.apk" download class="download-btn">Download</a>

    </div>
